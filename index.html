<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
   <body>
      <div class="page">
         <nav>
            <img src="./images/logo.svg" alt="Logomarca treine.me">
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Sobre</a></li>
               <li><a href="#">Treinar</a></li>
            </ul>
         </nav>
         <main>
            <section>
               <h1>Treinos <span>exclusivos</span> <br> para você!</h1>
               <p>
                  Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
                  Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br> qualidade de vida.
               </p>
               <button>
                  <img 
                     src="./images/whats.svg" 
                     alt="Ícone Whatsapp"
                  >
                  Comece já
               </button>
            </section>
            <img src="./images/img.png" alt="Mulher pulando corda">
         </main>
         <footer>
            fale concosco no instagram 
            <a 
               href="http://instagram.com/treineme" 
               target="_blank">
               <strong>@treine.me</strong>
            </a>
         </footer>
      </div>

      <img 
         class="balls"
         src="./images/balls.svg" 
         alt="Bolinhas decorativas verdes no canto inferior direito da página"
      >

   </body>
</html>
